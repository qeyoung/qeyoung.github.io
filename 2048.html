<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>the guts cube!!!!!!!</title>
  </head>
  <body>
    <canvas id="canvas" width=450 height=450></canvas>
    <script>
        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext("2d")

        setInterval(update, 50)

        function update(){
            ctx.fillStyle = "brown"
            ctx.fillRect(0, 0, canvas.width, canvas.height)

            for(var i = 0; i < 4; i++){
                for(var j = 0; j < 4; j++){
                    ctx.fillStyle = "pink"
                    ctx.fillRect(10 + j*110, 10 + i*110, 100, 100)
                }
            }   
        }
    </script>
  </body>
</html>
